<div class="article" *ngIf="article">
  <mat-card>
    <a 
      mat-stroked-button 
      color="primary"
      [routerLink]="['/articles/edit/', article._id]">Edit</a>
  
    <h1>{{article.title}}</h1>
    <h5>{{article.date | date:"dd/mm/yyyy hh:mm"}}</h5>

    <img [src]="article.img" alt="article image" class="article-img">

    <p>{{article.content}}</p>
  </mat-card>
</div>
