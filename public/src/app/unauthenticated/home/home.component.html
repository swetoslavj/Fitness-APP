<slideshow height="80vh"
           width="100vw"
           [imageUrls]="imageUrlArray"
           autoPlayInterval="3000"
           backgroundSize="cover"
           showDots="true"
           [autoPlayWaitForLazyLoad]="true">
</slideshow>

<div class="articles">
  <div class="article" *ngFor="let article of articles" >
    <single-article [article]="article" contentLength="80"></single-article>
  </div>
</div>
