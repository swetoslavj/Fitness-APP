<ng-template #articlesContainer>
  <div class="articles">
    <div class="article" *ngFor="let article of articles">
      <single-article [article]="article" contentLength="100"></single-article>
    </div>
  </div>
</ng-template>
<button *ngIf="isAdmin()"
        mat-raised-button 
        color="primary" 
        class="btn-add-article" 
        (click)="openDialog()">Add article</button>

<ng-template #noData>
  <h2>There is no articles added</h2>
</ng-template>

<ng-container *ngIf="articles.length > 0 then articlesContainer;else noData"></ng-container>
