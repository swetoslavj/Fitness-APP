<div class="article">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <a [routerLink]="['/articles/', article._id]">
            {{article.title}}
          </a>
        </mat-card-title>
        <mat-card-subtitle>{{article.date | date:"MMMM d, y"}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="article.img" alt="Article picture">
      <mat-card-content>
        <p>
         {{article.content | slice:0:contentLength }}
        </p>
      </mat-card-content>
    </mat-card>
</div>
